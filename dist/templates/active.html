<h1 style="margin-left:10px;"> Current Tasks</h1>
<input ng-model="newTask" style="margin-left:10px;">
<br>
<br>
<button ng-click="addTask(newTask)" style="margin-left:10px;">Add Task</button>
<br>
<br>
<div ng-repeat="task in tasks" >
    <div class="task-style" style="" ng-show="checkTime(task)" ng-class-odd="'task-odd'">
        {{task.text}} <button class="pull-right" style="height: 40px;" ng-click="markIncomplete(task)">Complete</button>
    </div>
    
    
</div>
